<div class="h-screen w-screen flex flex-col gap-4 pt-14 items-center">
  <h1 class="text-4xl">Login</h1>
  <div class="w-96 max-w-md">
    <form
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
      class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
    >
      <div class="mb-4">
        <label
          class="block text-gray-700 text-sm font-bold mb-2"
          for="username"
        >
          Username
        </label>
        <input
          formControlName="username"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500"
          id="username"
          type="text"
          placeholder="Username"
        />
      </div>
      <div class="mb-1">
        <label
          class="block text-gray-700 text-sm font-bold mb-2"
          for="password"
        >
          Password
        </label>
        <input
          formControlName="password"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500"
          id="password"
          [type]="showPassword ? 'text' : 'password'"
          placeholder="******************"
        />
      </div>
      <div class="mb-4 flex gap-3 items-center">
        <input
          (change)="showPassword = !showPassword"
          type="checkbox"
          name=""
          id=""
          [checked]="showPassword"
        />
        <label>Show Password</label>
      </div>
      <div class="flex items-center justify-between">
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="submit"
          (click)="onSubmit()"
        >
          Sign In
        </button>
        <a
          class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
          [href]="['register']"
        >
          Don't have an account?
        </a>
      </div>
    </form>
  </div>
</div>
