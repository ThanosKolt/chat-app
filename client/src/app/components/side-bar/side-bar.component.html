<div class="h-full border-r-2">
  <form (keyup)="searchUser()" class="flex justify-center">
    <input
      class="block w-4/5 h-10 p-4 text-gray-900 border focus:outline-none focus:border-blue-500 rounded-lg bg-white mt-3"
      [(ngModel)]="input"
      name="input"
      autocomplete="off"
      placeholder="Search for users..."
    />
  </form>
  <app-chat-list [users]="users"></app-chat-list>
</div>
