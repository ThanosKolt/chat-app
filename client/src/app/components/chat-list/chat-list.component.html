<div class="flex flex-col items-center">
  <!-- History List -->
  <h1 *ngIf="list.length > 0" class="text-4xl mt-2">History</h1>
  <ul class="flex flex-col my-2 w-full">
    <li
      *ngFor="let room of list"
      class="text-3xl border-b w-full flex h-16 hover:bg-slate-50"
    >
      <button
        (click)="getChatRoomId(currentUserId, room.user.id)"
        class="flex flex-col items-center justify-center w-full"
      >
        <p>
          {{ room.user.username }}
        </p>
        <p class="text-base text-gray-600 w-full">
          {{ room.lastMessage }}
        </p>
      </button>
    </li>
    <!-- Search User List -->
    <li
      *ngFor="let user of users"
      class="text-xl border-b w-full h-12 flex justify-center items-center"
    >
      <button
        (click)="getChatRoomId(currentUserId, user.id)"
        class="h-full w-full hover:bg-slate-50"
      >
        {{ user.username }}
      </button>
    </li>
  </ul>
</div>
