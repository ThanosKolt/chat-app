<div class="flex flex-col h-5/6">
<ul class="flex flex-col h-5/6">
  <li *ngFor="let message of messageList" class="rounded-lg  w-fit px-2 py-1 m-4 text-lg" [ngClass]="message.fromId===currentUserId?'self-end bg-blue-400 text-gray-100':'self-start bg-gray-100 text-black'" >{{message.fromId===toUser.id?toUser.username:currentUserUsername}}: {{message.text}}</li>
</ul>
<form class="flex mt-auto mb-2 mx-1">
  <input [(ngModel)]="newMessage" name="input" type="text" class="bg-gray-50 border border-gray-300 text-gray-60000 rounded-lg focus:ring-blue-500 focus:border-blue-500 w-full px-2">
  <button class="ms-2 ps-2 rounded-md bg-blue-500 text-gray-50" type="submit" (click)="sendMessage()">Send</button>
</form>
</div>
