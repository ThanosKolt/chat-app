<div class="">
  <ul class="">
    <li
      *ngFor="let room of list"
      class=""
    >
      <button (click)="getChatRoomId(currentUserId, room.user.id)">
        {{ room.user.username }}
      </button>
    </li>
    <li
      *ngFor="let user of users"
      class=""
    >
      <button (click)="getChatRoomId(currentUserId, user.id)">
        {{ user.username }}
      </button>
    </li>
  </ul>
</div>
